<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskFlow – Create Ticket</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script defer src="js/tickets.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
  <header class="w-full max-w-4xl flex justify-between items-center mb-8 px-2">
    <h1 class="text-3xl font-extrabold text-blue-600 tracking-tight">
      TaskFlow <span class="text-gray-700 text-lg">– Ticket Creator</span>
    </h1>
    <a href="dashboard.html" class="text-sm bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Go to Dashboard →</a>
  </header>

  <main class="w-full max-w-4xl px-2">
    <section class="bg-white p-6 rounded-xl shadow-md mb-8">
      <h2 class="text-xl font-semibold mb-4">Create New Ticket</h2>
      <form id="ticketForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Title</label>
          <input id="title" type="text" placeholder="Eg: Fix login bug" class="border rounded w-full px-3 py-2 focus:ring focus:border-blue-400" required>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block mb-1 font-medium">Type</label>
            <select id="type" class="border rounded w-full px-3 py-2 focus:ring focus:border-blue-400">
              <option>Bug</option><option>Feature</option><option>Enhancement</option>
            </select>
          </div>

          <div>
            <label class="block mb-1 font-medium">Priority</label>
            <select id="priority" class="border rounded w-full px-3 py-2 focus:ring focus:border-blue-400">
              <option>High</option><option>Medium</option><option>Low</option>
            </select>
          </div>

          <div>
            <label class="block mb-1 font-medium">Assignee</label>
            <input id="assignee" type="text" class="border rounded w-full px-3 py-2 focus:ring focus:border-blue-400"/>
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium">Description</label>
          <textarea id="description" rows="3" class="border rounded w-full px-3 py-2 focus:ring focus:border-blue-400"></textarea>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
          Add Ticket
        </button>
      </form>
    </section>

    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">Recently Created Tickets</h2>
      <div id="recentTickets" class="space-y-2 text-sm text-gray-700"></div>
    </section>
  </main>
</body>
</html>
